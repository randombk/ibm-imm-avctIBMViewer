JFrameVM_Simple_HelpText=Virtual Media Dialog\n\nThe Virtual Media Dialog allows a user to select a single Floppy drive (or Floppy\nimage) and a single CD/DVD Device (or CD/DVD image) to connect on the target.\n\nThe Status window shows which Floppy drive and which CD/DVD drive is currently\nconnected.  For each connected drive, the target drive, where the target drive is\nconnected and the number of bytes read (for that drive) are displayed.\n\nThe Floppy Drive window contains a list of all client Floppy drives, a single\nFloppy image file (possibly empty) and a "None" connected option.  Each Floppy\noption has an associated radio button allowing the user to select one and only\none Floppy option.  The user can change the Floppy image by selecting the\nBrowse button and selecting a Floppy image file (img file).  The selected\nFloppy drive is not connected (disconnected) until the "Connect" ("Disconnect")\nbutton is selected.\n\nThe CD/DVD Drive window contains a list of all client CD/DVD drives, a single\nCD/DVD image file (possibly empty) and a "None" connected option.  Each CD/DVD\noption has an associated radio button allowing the user to select one and only\none CD/DVD option.  The user can change the CD/DVD image by selecting the\nBrowse button and selecting a CD/DVD image file (iso file). The selected CD/DVD\ndevice is not connected (disconnected) until the "Connect" ("Disconnect")\nbutton is selected.\n\n
